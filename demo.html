<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Populate</title>
    <link rel="stylesheet" href="demo.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="src/populate.jquery.js"></script>
  </head>

  <body>
    <center><h1><a href="#">Pop!</a></h1></center>
    <form action="#" method="post" accept-charset="utf-8">
      <fieldset id="name">
        <label for="username">username
          <input type="text" name="username" value="" id="username">
        </label>

        <label for="email">email
          <input type="text" name="email" value="" id="email">
        </label>

        <label for="password">password
          <input type="password" name="password" value="" id="password">
        </label>

        <label for="confirmation">confirmation
          <input type="password" name="confirmation" value="" id="confirmation">
        </label>
      </fieldset>

      <fieldset>
        <label>first name
          <input type="text" name="first_name" value="" id="first_name">
        </label>

        <label for="last_name">last name
          <input type="text" name="last_name" value="" id="last_name">
        </label>

        <label for="address">address
          <input type="text" name="address" value="" id="address">
        </label>

        <label for="line_two">line two
          <input type="text" name="line_two" value="" id="line_two">
        </label>

        <label for="city">city
          <input type="text" name="city" value="" id="city">
        </label>

        <label for="state">state
          <select name="state" id="state">
            <option value="OH">Ohio</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label for="notes">notes
          <textarea name="notes" rows="3" cols="40"></textarea>
        </label>
      </fieldset>

    
    
      <p><input type="submit" value="Continue &rarr;"></p>
    </form>
  </body>
</html>
